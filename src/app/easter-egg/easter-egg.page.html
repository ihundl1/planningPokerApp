<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>More Dogs!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size="4" *ngFor="let pic of pics">
            <ion-card>
              <ion-img [src]="'assets/egg/'+pic+'.jpg'"></ion-img>
            </ion-card>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
