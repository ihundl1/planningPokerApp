<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let card of cards">
            <ion-card (click)="onSelected(card)">
              {{card}}
            </ion-card>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
